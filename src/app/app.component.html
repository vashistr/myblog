<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>Login</h1>
  <hr>
  <form #userForm="ngForm" novalidate>

    <div class="form-group">
      <label>Email</label>
       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="email" class="form-control" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
      title="fcsdc" name="email" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]=userModel.email required >
      <div *ngIf="email.errors && (email.invalid || email.touched)" >
        <small class="text-danger" *ngIf="email.errors.required">Email is required.</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Please enter a valid Email.</small>
      </div>
    </div>
    {{ email.className }}
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]=userModel.password>
    </div>
    <div>
      <!--<a href="#">Forgot Password</a>-->
      <br>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Login</button>
  </form>




  <app-home></app-home>
  <app-about></app-about>
